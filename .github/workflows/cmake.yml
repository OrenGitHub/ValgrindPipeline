name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: GetValgrind
      run: sudo apt-get install valgrind

    - name: Configure CMake
      run: cmake .

    - name: Build
      run: make

    - name: Test
      run: make test
 
    - name: Memcheck
      run: ctest -T memcheck
